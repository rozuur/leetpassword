<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "utf-8">
    <title>Leet's create strong passwords</title>
  </head>
  <body>
    <style>
      .hint-spot{
      border: #89c052 1px solid;
      color: #666;
      }
    </style>
    <h1>Leet's create strong passwords</h1>
    <p>Enter some text and get some strong passwords for it.</p>
    <input name="hint" type="text" class="hint-spot"
           value="Enter your hint"
           onfocus="if (this.value != '') {this.value = '';}" 
           onblur="if (this.value == '') {this.value = 'Enter your hint';}">
    
    <input text="Submit" type="submit" onclick="generatePasswords()">
    <script type="text/javascript" src = "leetpasswords.js"></script>
  </body>
</html>
